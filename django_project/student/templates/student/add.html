{% extends 'student/base.html' %}
{%block content%}

    <h3 class="text-center m-4">
        Add Student
    </h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The new student added successfuly.
            <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"> Student Registration</i>
                    </div>
                    <div class="card-body">
                        
                      <form action="/add/" method="post" encytpe="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                      </form>

                    </div>
                  </div>
            </div>
        </div>
    {% endif %}

{%endblock%}
