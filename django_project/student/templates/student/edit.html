{% extends 'student/base.html' %}
{%block content%}
    <h3 class="text-center m-4">
        Edit Student
    </h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The new student edit successfuly.
            <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg">Update Student Record</i>
                    </div>
                    <div class="card-body">
                        
                    <form action="" method="post" encytpe="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}

                        <input type="submit" class="btn btn-primary" value="save">
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{%endblock%}
